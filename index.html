<!DOCTYPE html>
<head>
	<title>D3 Barchart</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.well {
		background-color: rgba(255,255,255,0.5);
		padding: 5px;
		font-size: 16px;
	}

	p:hover {
		cursor: pointer;
	}

	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">U.S. GDP Barchart</h1>
				<div id="chart"></div>
				<p id="description"></p>
				<p>Github repository found at : <a href="https://github.com/ncabelin/d3-gdp-barchart.git">https://github.com/ncabelin/d3-gdp-barchart.git</a></p>
			</div>
		</div>
	</div>
<!-- <script src="GDP-data.js"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script>
$(document).ready(function() {
	function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
	}

	var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

	function renderBar(data) {
		var div = d3.select(".container").append("div")
							.attr("class", "tooltip")
							.style("opacity", 0);

		var w = function() {
				var width = window.innerWidth - 50;
				if (width > 800) {
					return 800;
				}
				return width;
			};

		var margin = {top: 5, right: 10, bottom: 30, left: 75},
		    width = w() - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		var x = d3.time.scale()
		.domain([new Date(data[0][0]),new Date(data[data.length-1][0])])
		.range([0,width]);

		var y = d3.scale.linear().range([height, 0])
		.domain([0, d3.max(data, function(d) {
        return d[1];
      })]);

		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom")
		    .ticks(d3.time.years, 5);

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left")
		    .ticks(10, "");

		var svg = d3.select("#chart").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform",
		          "translate(" + margin.left + "," + margin.top + ")");

	  svg.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis)
	    .append("text")
	      .style("text-anchor", "end")
	      .attr("dx", "-.8em")
	      .attr("dy", "-.55em")
	      .attr("transform", "rotate(-90)" );

	  svg.append("g")
	      .attr("class", "y axis")
	      .call(yAxis)
	    .append("text")
	      .attr("transform", "rotate(-90)")
	      .attr("y", 6)
	      .attr("dy", ".71em")
	      .style("text-anchor", "end")
	      .text("GDP ($)");

	  svg.selectAll("bar")
	      .data(data)
	    .enter().append("rect")
	      .style("fill", "steelblue")
	      .attr("x", function(d) { return x(new Date(d[0])); })
	      .attr("width", Math.ceil(width / data.length))
	      .attr("y", function(d) { return y(d[1]); })
				.attr("id", function(d, i) { return "t" + i})
	      .attr("height", function(d) { return height - y(d[1]); })
				.on("mouseover", function(d, i) {
					var date = new Date(d[0]);
					var month = date.getMonth();
					var year = date.getFullYear();
					d3.select(this).style("fill","orange");
					div.transition().duration(100).style("opacity", 1);
					var index = months.indexOf(month);
					div.html("<div class='well'><p>" + months[month-1] + " " + year + "</p><p>$ "
						+ numberWithCommas(Math.floor(d[1])) +" billion</p></div>")
						.style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 150) + "px");
				})
				.on("mouseout", function(d, i) {
					var xSpot = x(new Date(d[0])),
							ySpot = y(d[1]);
					d3.select(this).style("fill","steelblue");
					div.style("opacity", 0);
				});

	}
	$.ajax({
	  type: 'GET',
	  url: 'https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json',
		dataType: 'json'
	}).done(function(data) {
	  renderBar(data.data);
		$('#description').text(data.description);
	}).fail(function(err) {
	  console.log(err);
	});
});
</script>

</body>
